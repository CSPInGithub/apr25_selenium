name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Install dependencies for Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          unzip \
          curl \
          fonts-liberation \
          libnss3 \
          libxss1 \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libcups2 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          lsb-release \
          xdg-utils

    - name: Install latest Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Build and Run Tests with Maven
      run: mvn clean test -Dlogin.username=${{ secrets.LOGIN_USERNAME }} -Dlogin.password=${{ secrets.LOGIN_PASSWORD }}
      working-directory: practice

    - name: Upload Screenshot Artifact
      if: always()  # Run even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-screenshot
        path: practice/target/dashboard_screenshot.png
